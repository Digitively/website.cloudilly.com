<body>
  <div class="header">
    <div class="menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Pricing</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Docs</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Samples</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Login</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
      </ul>
    </div>
  </div>

  <div class="wrapper">
    <div class="pure-g content">
      <div id="chatbox" class="pure-u-1">
        <h1>Cloudilly</h1>
        <p>Build Realtime Fast</p>
        <br/>
        <p>This demo chat app is built using Cloudilly.</p>
        <p>Check out the codes below!</p>
        <br/>
        <p>Connecting...</p>
      </div>
      <form class="pure-u-1 pure-form">
        <div class="pure-g">
          <input id="something" class="pure-input pure-u-1 pure-u-md-4-5" type="text">
          <button type="submit" class="pure-button pure-button-primary pure-u-1 pure-u-md-1-5">Send</button>
        </div>
      </form>

      <br/><br/>

      <div id="tabnav" class="pure-u-1">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="javascript:void(0)" onclick="openTab(event, 'web');" class="pure-menu-link tablinks active">Web</a></li>
            <li class="pure-menu-item"><a href="javascript:void(0)" onclick="openTab(event, 'objc');" class="pure-menu-link tablinks">ObjC</a></li>
            <li class="pure-menu-item"><a href="javascript:void(0)" onclick="openTab(event, 'android');" class="pure-menu-link tablinks">Android</a></li>
          </ul>
        </div>
      </div>
      <script type="text/javascript">
        function openTab(event, tab) {
          var tabcontent= document.getElementsByClassName("tabcontent");
          for(var i= 0; i< tabcontent.length; i++) { tabcontent[i].style.display= "none"; }
          var tablinks= document.getElementsByClassName("tablinks");
          for(i= 0; i< tablinks.length; i++) { tablinks[i].className= tablinks[i].className.replace(" active", ""); }
          document.getElementById(tab).style.display= "block";
          event.currentTarget.className += " active";
        }
      </script>

      <div class="pure-u-1">
        <pre id="web" class="code tabcontent" style="display:inherit;"><code>WEB</code></pre>
      </div>

      <div class="pure-u-1">
        <pre id="objc" class="code tabcontent" style="display:none;"><code>OBJC</code></pre>
      </div>

      <div class="pure-u-1">
        <pre id="android" class="code tabcontent" style="display:none;"><code>ANDROID</code></pre>
      </div>

    </div>
  </div>

</body>
