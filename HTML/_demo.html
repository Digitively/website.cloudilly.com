<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<title>Cloudilly</title>
		<script type="text/javascript" src="https://cdn.cloudilly.com/web_v2.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<style>
			#chatbox {
				border: 1px solid #cccccc;
				width: 800px;
				height: 400px;
				overflow: scroll;
				margin-bottom: 5px;
				padding: 0px;
				font-size: 20px;
			}

			input {
				border: 1px solid #cccccc;
				width: 700px;
				padding: 0px;
				font-size: 20px;
				line-height: 48px;
			}

			button {
				border: 1px solid #cccccc;
				width: 96px;
				padding: 0px;
				font-size: 20px;
				line-height: 48px;
			}
		</style>
	</head>

	<body>
		<div id="chatbox"></div>
		<div>
			<input id="input">
			<button onclick="send()">Send</button>
		</div>
	</body>
</html>
